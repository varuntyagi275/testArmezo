<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="drag-container">
                <div class="section-heading">Still Doing</div>

                <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="todo" cdkDropListSortingDisabled [cdkDropListConnectedTo]="[doneList,reviewList]" class="item-list" (cdkDropListDropped)="drop($event)">
                    <!-- </div> -->
                    <div class="item-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="drag-container">
                <div class="section-heading">Done</div>

                <div id="donelist" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" (cdkDropEntered)="entered($event)" (cdkDropExited)="exited($event)" [cdkDropListConnectedTo]="[pendingList,reviewList]" class="item-list" (cdkDropListDropped)="drop($event)">
                    <div class="item-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="drag-container">
                <div class="section-heading">Nevermind</div>

                <div cdkDropList #reviewList="cdkDropList" [cdkDropListData]="review" cdkDropListSortingDisabled [cdkDropListConnectedTo]="[doneList,pendingList]" class="item-list" (cdkDropListDropped)="drop($event)">
                    <div class="item-box" *ngFor="let item of review" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>
    </div>
